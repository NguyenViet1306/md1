<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Sample Screen</h2>
<input type="text" id="inp">
<input type="button" value="add" id="add" onclick="addmang()">
<input type="button" value="Display" id="display" onclick="hienmang()">
<p id="result"></p>
</body>
</html>
<script>
    let x=0
    let array = Array()
    function addmang() {
        array[x]= document.getElementById("inp").value
        alert("Element" + array[x] + "added at index" + x)
        x++
        document.getElementById("inp").value = ""
    }

    function hienmang() {
        let e = "</<hr>"
        for (i=0 ; i < array.length ; i++) {
            e += "Element" + i + "=" + array[i] + "</br>"
        }
        document.getElementById("result").innerHTML = e
    }




</script>
